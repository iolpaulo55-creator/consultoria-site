<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consultoria Online para Negócios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Consultoria prática para comerciantes</h1>
    <p>Análise do seu negócio com soluções personalizadas.</p>
    <a href="#formulario" class="btn">Solicitar análise</a>
  </header>

  <section>
    <h2>Como funciona</h2>
    <ol>
      <li>Você preenche o formulário</li>
      <li>Eu analiso seu negócio</li>
      <li>Você recebe a solução por e-mail ou WhatsApp</li>
    </ol>
  </section>

  <section id="formulario">
    <h2>Solicitar consultoria</h2>

    <form action="https://formspree.io/f/xpqrjjng">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="text" name="negocio" placeholder="Nome do negócio" required>
      <input type="text" name="segmento" placeholder="Segmento" required>
      <textarea name="desafio" placeholder="Descreva seu principal desafio" required></textarea>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp (opcional)">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2026 – Consultoria Online</p>
  </footer>

</body>
</html>
